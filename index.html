<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Calculadora com Validação</h1>
        <fieldset>
            <input class="formulario" id="numero1" type="number" placeholder="Adicione um número">
            <select class="formulario" name="operadoresMatematicos" id="operadoresMatematicos">
                <option value="adição">+</option>
                <option value="subtração">-</option>
                <option value="divisão">/</option>
                <option value="multiplicação">*</option>
            </select>
            <input class="formulario" id="numero2" type="number" placeholder="Adicione um número">
        </fieldset>
        <div>
            <button class="btn" onclick="calcularConta(event)"  type="submit">Calcular</button>
            <button class="btn" onclick="validaValor(event)"  type="submit">Validar</button>
        </div>
        <div>
            <span id="resposta"></span>
            <span id="frase"></span>

        </div>
    </section>

    <!-- Logo -->
    <div class="logo_bianca">
        <img src="assets/logo.png" alt="">
        <p>Bianca Barcelos</p>
    </div>   
    <script src="script.js"></script>
</body>
</html>
